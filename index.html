<!DOCTYPE html>
<html lang="en">
<head role="banner">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<div class="container">
    <div class="preview-content">
      <div class="img-container">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div class="section">
        <p>Learning</p>
      </div>
      
      <section>
        <p class="date">Published 21 Dec 2023</p>

        <div class="hover"><a href="#">HTML & CSS foundations</a></div>

        <div class="long-p">
        <p class="long-p">These languages are the backbone of every website, 
          defining structure, content, and presentation.</p> 
        </div>
        
        <div class="avatar"> <img src="./assets/images/image-avatar.webp" alt="image-avatar"><p>Greg Hooper</p></div>
        
      </section>
    </div>
</div>


<footer role="contentinfo">
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/AlienInvade" target="_blank">AlienInvade</a>.
  </div>
</footer>
  
</body>
</html>
